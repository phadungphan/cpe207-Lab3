<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-dark" style="font-family: Times New Roman">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border: 1px solid; border-color: black">
        <button class="navbar-toggler collapse" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse show" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Gallery.html">Gallery</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 style="color: white; margin-top: 70px; margin-left: 30px">Here is how to contact me</h1>
    <form action="" id="contactForm">
        <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="Subject"
                style="color: white; font-size: 30px; margin-right: 155px; margin-top: 50px; margin-left: 30px">Subject</label>
            <input class=" form-control-sm" type="text" placeholder="Enter subject" id="subject">
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="Message"
                style="color: white; font-size: 30px; margin-right: 142px; margin-left: 30px">Message</label>
            <input class=" form-control-sm" type="text" placeholder="Enter Message" id="message">
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="name"
                style="color: white; font-size: 30px; margin-right: 175px; margin-left: 30px">Name</label>
            <input class=" form-control-sm" type="text" placeholder="Enter Name" id="name">
        </div>

        <fieldset style="color: white">
            <legend style="font-size: 30px; color: white; margin-left: 30px">Gender</legend>
            <input type="radio" name="gender" value="male" style=" margin-left: 30px"> Male<br>
            <input type="radio" name="gender" value="female" style=" margin-left: 30px"> Female<br>
        </fieldset>
        <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="Phone"
                style="color: white; font-size: 30px; margin-right: 70px; margin-left: 30px">Phone Number</label>
            <input class=" form-control-sm" type="text" placeholder="Enter Phone Number" id="phone">
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="Email"
                style="color: white; font-size: 30px; margin-right: 180px; margin-left: 30px">Email</label>
            <input class=" form-control-sm" type="text" placeholder="Enter Email" id="email">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 30px">Submit</button>
    </form>
    <table class="table table-striped mt-5" style="background-color: grey">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="contactList"></tbody>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
